<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Housing Policies Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-ajax/1.3.0/leaflet.ajax.min.js"></script>
    <style>
        #map { height: 600px; }
        .highlighted { color: green; }
    </style>
</head>
<body>
    <h1>Housing Policies Map</h1>
    <div id="map"></div>

    <script>
        // Initialize the map
        var map = L.map('map').setView([37.8, -96], 4); // centered over the US

        // Add OpenStreetMap base layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Function to set style based on the "ADU" policy (or any other policy you want to visualize)
        function getStyle(feature) {
            var policyValue = feature.properties.ADU; // You can change this to any policy like ARPA, Bond Caps, etc.
            return {
                fillColor: policyValue === 1 ? 'green' : 'red', // Color by policy value
                weight: 1,
                opacity: 1,
                color: 'black',
                dashArray: '3',
                fillOpacity: 0.7
            };
        }

        // Add GeoJSON layer and highlight states
        var geojsonLayer = L.geoJSON(null, {
            style: getStyle,
            onEachFeature: function (feature, layer) {
                // Bind a popup with the name of the state and the policy values
                layer.bindPopup("<strong>State:</strong> " + feature.properties.NAME + "<br>" +
                                "<strong>ADU:</strong> " + feature.properties.ADU + "<br>" +
                                "<strong>ARPA:</strong> " + feature.properties.ARPA + "<br>" +
                                "<strong>Bond Caps:</strong> " + feature.properties['Bond Caps']);
            }
        }).addTo(map);

        // Load the GeoJSON data from housing_policies.json (make sure this file is in the same directory)
        fetch('housing_policies.json')
            .then(response => response.json())
            .then(data => geojsonLayer.addData(data));

    </script>
</body>
</html>
