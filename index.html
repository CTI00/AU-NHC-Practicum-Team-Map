<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Housing Policies Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; }
        #map { height: 100vh; }
        #dropdown {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div id="dropdown">
        <label for="policy-select">Choose a policy:</label>
        <select id="policy-select">
            <option value="ADU">ADU</option>
            <option value="ARPA">ARPA</option>
            <option value="Bond_Caps">Bond Caps</option>
            <option value="HCV">HCV</option>
            <option value="LIHTC">LIHTC</option>
            <option value="Rent_Contr">Rent Control</option>
            <!-- Add other policy variables here -->
        </select>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        const map = L.map("map").setView([37.8, -96], 4);

        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        let geojsonLayer;
        const select = document.getElementById("policy-select");

        // Color scale logic
        function getColor(val) {
            return val > 0 ? "#2E8B57" : "#FF6347";
        }

        function styleFeature(feature, selectedProp) {
            const val = feature.properties[selectedProp];
            return {
                fillColor: getColor(val),
                weight: 1,
                opacity: 1,
                color: "white",
                dashArray: "3",
                fillOpacity: 0.7
            };
        }

        function onEachFeature(feature, layer, selectedProp) {
            layer.bindPopup(
                `<strong>${feature.properties.NAME}</strong><br>${selectedProp}: ${feature.properties[selectedProp]}`
            );
        }

        function renderMap(geojson, selectedProp) {
            if (geojsonLayer) map.removeLayer(geojsonLayer);

            geojsonLayer = L.geoJSON(geojson, {
                style: (feature) => styleFeature(feature, selectedProp),
                onEachFeature: (feature, layer) => onEachFeature(feature, layer, selectedProp)
            }).addTo(map);

            map.fitBounds(geojsonLayer.getBounds());
        }

        // Load GeoJSON dynamically
        async function loadMapData(selectedProp) {
            const url = "https://raw.githubusercontent.com/CTI00/AU-NHC-Practicum-Team-Map/refs/heads/main/housing_policiesAU.json"; // Replace this!
            try {
                const response = await fetch(url);
                const data = await response.json();
                renderMap(data, selectedProp);

                // Listen for dropdown change
                select.addEventListener("change", () => {
                    renderMap(data, select.value);
                });
            } catch (error) {
                alert("Failed to load GeoJSON: " + error.message);
            }
        }

        loadMapData(select.value);
    </script>
</body>
</html>
