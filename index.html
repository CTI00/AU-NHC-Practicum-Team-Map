<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map of Housing Policies</title>
    <!-- Include Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            width: 100%;
            height: 600px;
        }
    </style>
</head>
<body>
    <h1>Map of Housing Policies</h1>
    <div id="map"></div>

    <!-- Include Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Include your GeoJSON file from GitHub raw URL -->
    <script src="https://raw.githubusercontent.com/CTI00/AU-NHC-Practicum-Team-Map/refs/heads/main/housing_policiesAU.json"></script>

    <script>
        // Create the map object
        var map = L.map('map').setView([18.217648, -66.410799], 7); // Centered on Puerto Rico as example

        // Add tile layer (Map tiles)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Function to get color based on ADU property
        function getColor(value) {
            if (value === 0) return "#ff0000"; // Red for no ADU
            else if (value > 0 && value <= 10) return "#ffa500"; // Orange for low ADU
            else return "#008000"; // Green for high ADU
        }

        // Define style for each feature based on ADU value
        function style(feature) {
            return {
                color: getColor(feature.properties.ADU),
                weight: 1,
                opacity: 1,
                fillOpacity: 0.7
            };
        }

        // Add GeoJSON data to the map
        L.geoJSON(housing_policiesAU, {
            style: style,  // Apply style function
            onEachFeature: function (feature, layer) {
                layer.bindPopup("<strong>" + feature.properties.NAME + "</strong><br>ADU: " + feature.properties.ADU);
            }
        }).addTo(map);
    </script>
</body>
</html>
